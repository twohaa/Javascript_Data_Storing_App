<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>

    <!-- link css  -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title"> Let's DO </h1>
            <div class="card-body">
                <form class="todo-form">
                    <input type="text" placeholder="Enter a text here" id="inputTodo" required>

                    <button type="submit" class="btn" id="addTodoButton"> ADD </button>
                </form>

                <p id="message">

                </p>

                <ul id="lists">

                </ul>
            </div>
        </div>
    </div>

    <!-- link js  -->
    <script src="./js/script.js" type="module"></script>
</body>

</html>
